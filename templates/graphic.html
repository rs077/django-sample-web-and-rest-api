<div id="container"></div>
<script type="module">

    // Define dimensions and margins.
    const width = 640;
    const height = 400;
    const marginTop = 20;
    const marginRight = 20;
    const marginBottom = 30;
    const marginLeft = 40;

    // Define sample data.
    const data = [
        { date: new Date("2023-01-01"), value: 10 },
        { date: new Date("2023-02-01"), value: 20 },
        { date: new Date("2023-03-01"), value: 50 },
        { date: new Date("2023-04-01"), value: 80 },
        { date: new Date("2023-05-01"), value: 40 },
        { date: new Date("2023-06-01"), value: 90 },
        { date: new Date("2023-07-01"), value: 10 },
        { date: new Date("2023-08-01"), value: 20 },
        { date: new Date("2023-09-01"), value: 50 },
        { date: new Date("2023-10-01"), value: 80 },
        { date: new Date("2023-11-01"), value: 40 },
        { date: new Date("2023-12-01"), value: 90 },
    ];

    // Declare the x scale.
    const x = d3.scaleUtc()
        .domain(d3.extent(data, d => d.date))  // Extent of dates in data
        .range([marginLeft, width - marginRight]);

    // Declare the y scale.
    const y = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.value)])  // Maximum value in data
        .range([height - marginBottom, marginTop]);

    // Create the SVG container.
    const svg = d3.create("svg")
        .attr("width", width)
        .attr("height", height);

    // Add the x-axis.
    svg.append("g")
        .attr("transform", `translate(0,${height - marginBottom})`)
        .call(d3.axisBottom(x));

    // Add the y-axis.
    svg.append("g")
        .attr("transform", `translate(${marginLeft},0)`)
        .call(d3.axisLeft(y));

    // Define the line generator function.
    const line = d3.line()
        .x(d => x(d.date))
        .y(d => y(d.value));

    // Add the line path.
    svg.append("path")
        .datum(data)  // Bind data
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-width", 2)
        .attr("d", line);  // Use the line generator

    // Append the SVG element.
    container.append(svg.node());
</script>
